<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tableau aléatoire</title>
	<style>
		table {
			border-collapse: collapse;
			margin: 10px;
		}
		th, td {
			padding: 5px;
			border: 1px solid black;
			text-align: center;
		}
		th {
			background-color: #eee;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="3">Tableau aléatoire</th>
			</tr>
		</thead>
		<tbody>
			{{range .}}
			<tr>
				{{range .}}
				<td>{{.}}</td>
				{{end}}
			</tr>
			{{end}}
		</tbody>
	</table>
</body>
</html>
